<div ng-controller="CentrosController" class="container-fluid">
    <br>
    <h2>Lista de Centros</h2>       
    <div class="form-group">                
        <input class="form-control" type="search" ng-model="s" placeholder="Buscar Empresa"/>                
    </div>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Centtros De Unidad</th>
            <th scope="col">Ver bodegas</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in centros | filter:s track by c.centro">
            <th scope="row">{{$index + 1}}</th>
            <td>{{c.centro}}</td>
            <td>
                <a ng-href="#!bodegas/{{c.id}}">Ir</a>
            </td>
            </tr>
        </tbody>
    </table>        
</div>
